server {
    listen 80 default_server;
    listen [::]:80 default_server;
    root /var/www/html;
    index index.html index.php /_h5ai/public/index.php;
    server_name _;
    location / {
        try_files $uri $uri/ =404;
    }
    location ~ \.php$ {
           include snippets/fastcgi-php.conf;
           fastcgi_pass php:9000;
    }
    location ~ /\.ht {
           deny all;
    }
}
